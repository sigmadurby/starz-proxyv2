<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starz</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate, moveStars linear infinite;
        }
        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }
        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }
        .nav {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            width: 70%;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        .nav h2 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-box {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            width: 50%;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideUp 1s ease-in-out;
        }
        .search-box input {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="nav">
        <h2><i class="fas fa-star"></i> Starz</h2>
    </div>
    <div class="search-box">
        <form id="proxyForm">
            <input type="text" id="proxyInput" placeholder="Type URL or search freely">
        </form>
    </div>
    <div class="footer">Starz Proxy - Browse Freely</div>
    <script>
        document.getElementById("proxyForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let url = document.getElementById("proxyInput").value;
            if (url) {
                window.location.href = `active/${encodeURIComponent(url)}`;
            }
        });
        
        function createStars() {
            const starContainer = document.getElementById("stars");
            for (let i = 0; i < 250; i++) {
                let star = document.createElement("div");
                star.className = "star";
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let size = Math.random() * 4;
                let duration = Math.random() * 5 + 2;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s, ${duration * 2}s`;
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
